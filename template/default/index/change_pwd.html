<div class="ibox-content">
    <form class="form-horizontal" id="changePwdForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">旧密码：</label>

            <div class="col-sm-8">
                <input type="password" placeholder="旧密码" class="form-control" name="oldPwd">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">新密码：</label>

            <div class="col-sm-8">
                <input type="password" placeholder="新密码" class="form-control"  name="newPwd" id="field">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">重复密码：</label>

            <div class="col-sm-8">
                <input type="password" placeholder="重复密码" class="form-control" name="newPwd2">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-8">
                <button class="btn btn-sm btn-white" type="submit">确定修改</button>
                <button class="btn btn-sm btn-white" type="submit" onclick="closeP()">取消修改</button>
            </div>
        </div>
    </form>
</div>

<script>
    function closeP() {
        //关闭iframe页面
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);
    }
</script>
