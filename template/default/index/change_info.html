<div class="ibox-content">
    <form class="form-horizontal" id="changeInfoForm">
         <div class="alert alert-info">
            <b>都是选填项,可按需填写</b>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名：</label>

            <div class="col-sm-8">
                <input type="text" placeholder="你的真实姓名" class="form-control" name="name" value="{$user.name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱：</label>

            <div class="col-sm-8">
                <input type="text" placeholder="你的邮箱" class="form-control" name="email" value="{$user.email}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">QQ：</label>

            <div class="col-sm-8">
                <input type="text" placeholder="你的QQ" class="form-control" name="qq" value="{$user.qq}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">支付宝账号：</label>

            <div class="col-sm-8">
                <input type="text" placeholder="支付宝账号" class="form-control" name="alipay" value="{$user.alipay}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">确认密码：</label>

            <div class="col-sm-8">
                <input type="password" placeholder="输入你的密码才能修改资料哦" class="form-control" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-8">
                <button class="btn btn-sm btn-white" type="submit">确定修改</button>
                <button class="btn btn-sm btn-white" type="submit" onclick="closeP()">取消修改</button>
            </div>
        </div>
    </form>
</div>

<script>
    function closeP() {
        //关闭iframe页面
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);
    }
</script>
