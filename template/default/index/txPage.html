<link href="__ADMIN__/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
<body class="fixed-sidebar full-height-layout">
<div class="ibox-content">
    <form method="post" class="form-horizontal" action="/admin/user/tx.html" id="txform">
        <div class="form-group">
            <label class="col-sm-2 control-label">提现金额 - 账户余额:{$user.money}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="money"> <span class="help-block m-b-none">提现金额将在一个工作日内转账到您的额支付宝账号:{$user.alipay}</span>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" type="submit">确认提现</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary" type="submit" onclick="closeP()">取消提现</button>
            </div>
        </div>
        </form>
</div>
<script>
    function closeP() {
//关闭iframe页面
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);
    }
</script>
